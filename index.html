
<!DOCTYPE html>
<html lang="en" ng-app="gdalert">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Garage Door Alert</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/flipclock.css" rel="stylesheet">


	<!-- Custom styles for this template -->
	<link href="css/jumbotron-narrow.css" rel="stylesheet">

</head>

<style>
	.jumbotron label{color: #31b0d5; font-size: 32px; }
	.panel label{ #31b0d5; font-size: 32px;}
	.footer {
		position: absolute;
		bottom: 0;
		width: 95%;
		/* Set the fixed height of the footer here */
		height: 20px;
		background-color: #f5f5f5;
	}
	table, th , td {
		border: 1px solid grey;
		border-collapse: collapse;
		padding: 5px;
	}

	/*table tr:nth-child(odd) {*/

<body>
<div ng-controller="DashboardCtrl">
	<div class="container">
		<div class="jumbotron">
			<div class="text-center" ng-if="statusData.response.status==1">
				<label style="color: red">GARAGE OPEN!!</label>
			</div>
			<div ng-if="statusData.response.status==0">
				<label style="color: #3c763d">GARAGE CLOSED</label>
			</div>
			<button class="btn btn-default" ng-click="refreshStatus()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
		</div>

<!--		<div class="input-group center-block">-->
<!--			<button class="btn btn-primary btn-lg btn-block" ng-click="takePicture();toggle=!toggle">{{toggleText}}</button>-->
<!--		</div>-->
		<div class="input-group center-block">
			<button class="btn btn-primary btn-lg btn-block" ng-click="getLast();toggle=!toggle">{{toggleText}}</button>
		</div>
		<br/>
		<!--<div class="col-md-6" ng-if="!!garagePicture">-->
<!--		<div ng-if='garagePic.captureTimestamp!=""' class="col-md-6">-->
<!--			<div class="center-block">-->
<!--				<img src="{{garagePic.imagePath}}" class="img-thumbnail" alt="Garage image">-->
<!--			</div>-->
<!--			<div>-->
<!--&lt;!&ndash;				<label>{{garagePic.captureTimestamp | date:'yyyy-MM-dd HH:mm:ss'}}</label>&ndash;&gt;-->
<!--			</div>-->
<!--		</div>-->
		<div>
			<table style="width:100%">
				<thead>
					<tr>
						<th>Status</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="o in openingsData.response">
						<td>{{o.status==1?'Open':'Closed'}}</td><td>{{o.dateTimeStamp}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<span us-spinner spinner-on="showSpinner"></span>
		<footer class="footer">
		<p>Menezes Family &copy; 2017 v1.45</p>
		</footer>

	</div> <!-- /container -->
</div> <!-- ng-controller -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/controller2.js"></script>
<script src="bower_components/angular-spinner/dist/angular-spinner.min.js"></script>

</body>
</html>
